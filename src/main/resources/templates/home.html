<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <script defer src="/static/leerdatos.js"></script> <!-- Asegúrate de que el archivo JS esté bien enlazado -->
</head>
<body>
    <h2>Formulario de Registro</h2>
    <form id="frmData">
        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="apellido">Apellido:</label><br>
        <input type="text" id="apellido" name="apellido" required><br><br>

        <label for="edad">Edad:</label><br>
        <input type="number" id="edad" name="edad" required><br><br>

        <label for="cedula">Cédula:</label><br>
        <input type="text" id="cedula" name="cedula" required><br><br>

        <button type="button" id="btnGuardar">Enviar</button> <!-- Botón que no envía el formulario por defecto -->
    </form>

    <div id="datosMostrados"></div>
</body>
</html>
